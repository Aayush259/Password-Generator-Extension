<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header id="header">
        <h1>Password Generator</h1>
        <img src="./images/image.jpeg" alt="Author" height="40">
    </header>
    <main id="main">
        <div class="field-group">
            <label for="range" class="range-label">Number of characters:</label>
            <div class="flex">
                <input type="range" name="range" id="range" class="range-field" value="8" min="4" max="30">
                <span id="character-numbers">08</span>
            </div>
        </div>
    </main>

    <script src="./scripts/App.js"></script>
</body>
</html>
