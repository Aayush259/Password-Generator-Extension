<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header id="header">
        <h1>Password Generator</h1>
        <img src="./images/image.jpeg" alt="Author" height="40">
    </header>
    <main id="main">
        <div class="field-group">
            <label for="range" class="range-label">Number of characters:</label>
            <div class="flex">
                <input type="range" name="range" id="range" class="range-field" value="8" min="4" max="30">
                <span id="character-numbers">08</span>
            </div>
        </div>
        <div class="option-group">
            <div>Allowed Characters:</div>
            <p class="error hide">Select atleast two **</p>
            <label for="A-Z" class="allowed-characters">
                <input type="checkbox" value="uppercase" id="A-Z">
                <span class="title">A-Z</span>
            </label>

            <label for="a-z" class="allowed-characters">
                <input type="checkbox" value="lowercase" id="a-z" checked>
                <span class="title">a-z</span>
            </label>

            <label for="0-9" class="allowed-characters">
                <input type="checkbox" value="numbers" id="0-9" checked>
                <span class="title">0-9</span>
            </label>

            <label for="special-characters" class="allowed-characters">
                <input type="checkbox" value="specialChars" id="special-characters">
                <span class="title">!@#$...</span>
            </label>
        </div>
        <div class="submit-and-result">
            <button type="button" id="generate-button">Generate</button>
            <div id="password">
                <p class="password-output"></p>
                <button type="button" id="copy-password" class="copy-password hide">Copy</button>
            </div>
        </div>
    </main>

    <script src="./scripts/App.js"></script>
</body>
</html>
